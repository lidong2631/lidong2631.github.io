    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
    
    body {
      background-color: #f5f5f5;
      border-top: 5px solid #333;
      font-family: 'Source Sans Pro', sans-serif;
      color: #333;
      font-weight: 400;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    ol,
    dl,
    blockquote,
    table,
    img,
    hr,
    .fluid-width-video-wrapper,
    .highlight {
      margin-bottom: 20px
    }
    
    blockquote {
      padding: 0 30px;
      border-left: 2px solid #cfcfcf
    }
    
    ul,
    ol {
      margin-left: 40px
    }
    
    img {
      max-width: 100%;
      height: auto;
      border: none;
      outline: none
    }
    
    a {
      text-decoration: none
    }
    
    hr {
      border: 0;
      height: 25px;
      background: url(/public/images/eagle.png) center center no-repeat
    }
    
    code {
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-size: .8rem
    }
    
    p code {
      padding: 0px 5px;
      border: 1px solid #ddd;
      background-color: #f8f8f8;
      border-radius: 3px;
      white-space: nowrap
    }
    
    table {
      border-collapse: collapse;
      border: 1px solid #333
    }
    
    table td,
    table th {
      border: 1px solid #333;
      padding: 5px 10px
    }
    
    table thead {
      background-color: #dcdcdc
    }
    
    dt {
      float: left;
      width: 30%;
      font-weight: bold
    }
    
    dd {
      float: right;
      width: 70%
    }
    
    footer {
      font-size: .8rem;
      text-align: center
    }

    .highlight {

      background-color: #272822;
      color: #f8f8f2;
      line-height: 1;
      overflow-x: overlay
    }
    
    .highlight code {
      font-size: .7rem
    }
    
    .container {
      max-width: 750px;
      padding: 0 20px;
      margin: 0px auto;
    }
    
    .center {
      text-align: center
    }
    
    .right {
      float: right
    }
    
    .left {
      float: left;
      margin: 0 20px 20px 0
    }
    
    .top-navbar {
      margin-bottom: 40px;
      height: 110px
    }
    
    .top-navbar a {
      display: inline-block;
      color: #333;
      padding: 66px 20px 25px;
      margin-right: 10px;
      margin-top: -5px;
      text-transform: uppercase;
      border-radius: 0 0 5px 5px;
      border-bottom: 1px solid #4d4d4d;
      transition: all ease-in-out .3s
    }
    
    .top-navbar a:hover,
    .top-navbar a.current-page {
      color: #f5f5f5;
      border-bottom: none
    }
    
    .top-navbar a:hover {
      background-color: #333;
      transform: translateY(5px)
    }
    
    .top-navbar a.current-page {
      background-color: #333
    }
    
    .archive,
    .single {
      margin-bottom: 100px
    }
    
    .single {
      font-size: 1.125rem;
      line-height: 28px
    }
    
    .single time {
      color: #999;
      font-size: .9rem
    }
    
    .bundle {
      border-top: 1px solid #b3b3b3;
      padding-top: 10px;
      margin-bottom: 10px
    }
    
    .post-date {
      text-align: right
    }
    
    .not-found {
      margin-top: 150px;
      text-align: center;
      font-size: 2rem
    }
    
    .not-found h1 {
      font-size: 8rem
    }
    
    .tags {
      color: #9ACD32
    }
    
    dl,
    .clearfix:before,
    .clearfix:after {
      content: " ";
      display: table
    }
    
    dl,
    .clearfix:after {
      clear: both
    }
    
    #logo {
      display: inline-block;
      height: 110px;
      width: 110px;
      background-size: 90px 90px;
      background-position: left center;
      background-repeat: no-repeat
    }
    
    @media screen and (max-width: 767px) {
      .top-navbar {
        height: 35px;
        text-align: center;
        margin-top: 40px
      }
      .top-navbar a {
        padding: 5px 10px;
        margin: 5px;
        border-radius: 0;
        border: 1px solid #333;
        transition: none
      }
      .top-navbar a:hover {
        transform: none
      }
      .bundle,
      .post-date {
        text-align: center
      }
      #logo {
        background-position: center center
      }
    }
