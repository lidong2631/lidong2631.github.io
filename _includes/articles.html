<section id="article">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>ARTICLE</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
			{% for post in site.categories.articles %}
				<div style="text-align: center">
                    <hr>
			    	<a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
                    <h5>{{ post.date | date: "%Y-%m-%d" }}</h5>
                    <hr>
			    </div>
			{% endfor %}
		</div>
	</div>
</section>
