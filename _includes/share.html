<!-- About Section -->
<section id="share">
  <style>
    .share-page {
      text-align: center;
      background: $secondary-color;
      color: $light-color;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 1.5 * $spacing-unit 0;
      a {
        font-weight: 700;
        color: #fff;
        margin-left: 10px;
        &:hover {
          border-bottom: 1px dashed #fff;
        }
      }
    }
  </style>

  <div class="share-page">
    Share this on &rarr;
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
    rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>
    
    <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{ page.title }}" rel="nofollow" target="_blank" title="Share on Pinterest">Pinterest</a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.tags }}&source={{ site.domain }}" rel="nofollow" target="_blank" title="Share on LinkedIn">LinkedIn</a>
    <a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}&name={{ page.title }}&description={{ page.tags }}" rel="nofollow" target="_blank" title="Share on Tumblr">Tumblr</a>
  </div>
</section>
